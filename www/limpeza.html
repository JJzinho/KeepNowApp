<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpeza</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo da Top-Bar (Navbar Superior) */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(90deg, #0346c4, #ff7300);
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .top-bar .logo {
            max-width: 100px;
            height: auto;
        }

        /* Estilo do Corpo da P√°gina */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Impede a rolagem da p√°gina */
        }

        /* Estilo do Container Principal */
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: fixed; /* Fixa o container no centro */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centraliza exatamente no meio */
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input, select, button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #218838;
        }

        #callList {
            margin-top: 20px;
            max-height: 300px; /* Altura m√°xima para a lista de chamados */
            overflow-y: auto; /* Adiciona rolagem vertical se necess√°rio */
        }

        .call-item {
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .call-item .info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .call-item .info strong {
            font-size: 18px;
        }

        .call-item .info small {
            color: #666;
            font-size: 12px;
        }

        .call-item .actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .call-item .actions button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .call-item .actions button.edit-btn {
            background-color: #ffc107;
        }

        .call-item .actions button:hover {
            opacity: 0.8;
        }

        /* Estilo da Bottom-Bar */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: linear-gradient(90deg, #0346c4, #ff7300);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-sizing: border-box;
            z-index: 1000;
        }

        .bottom-bar .nav-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .bottom-bar .nav-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- Top-Bar (Navbar Superior) -->
    <div class="top-bar">
        <img src="images/icons/image-removebg-preview.png" alt="Logo" class="logo">
    </div>

    <!-- Conte√∫do Principal -->
    <div class="container">
        <h1>Limpeza</h1>
        <form id="callForm">
            <input type="text" id="callLocation" placeholder="Local" required>
            <input type="datetime-local" id="callDateTime" required>
            <select id="callStatus" required>
                <option value="pendente">Pendente</option>
                <option value="concluido">Conclu√≠do</option>
                <option value="cancelado">Cancelado</option>
            </select>
            <button type="submit" id="submitBtn">Criar Chamado</button>
        </form>

        <div id="callList"></div>
    </div>

    <!-- Bottom-Bar -->
    <div class="bottom-bar">
        <button class="nav-btn" onclick="window.location.href='dashboard.html'">üè†</button>
        <button class="nav-btn" onclick="window.location.href='hub.html'">üîç</button>
        <button class="nav-btn" id="menu-btn">‚ò∞</button>
    </div>

    <script>
        // Array para armazenar os chamados
        let calls = [];
        let editingCallId = null; // Vari√°vel para controlar o chamado em edi√ß√£o

        document.getElementById('callForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Pegar valores do formul√°rio
            const location = document.getElementById('callLocation').value;
            const dateTime = document.getElementById('callDateTime').value;
            const status = document.getElementById('callStatus').value;

            if (location && dateTime && status) {
                const now = new Date();
                const timestamp = now.toLocaleString(); // Data e hora formatadas

                if (editingCallId !== null) {
                    // Editar chamado existente
                    const callIndex = calls.findIndex(call => call.id === editingCallId);
                    if (callIndex !== -1) {
                        calls[callIndex] = {
                            ...calls[callIndex],
                            location: location,
                            dateTime: dateTime,
                            status: status,
                            updatedAt: timestamp
                        };
                    }
                    editingCallId = null; // Resetar o ID de edi√ß√£o
                } else {
                    // Criar um novo chamado
                    const callItem = {
                        id: Date.now(), // ID √∫nico
                        location: location,
                        dateTime: dateTime,
                        status: status,
                        createdAt: timestamp,
                        updatedAt: timestamp
                    };
                    calls.push(callItem);
                }

                // Atualizar a lista no DOM
                updateCallList();

                // Limpar o formul√°rio
                document.getElementById('callForm').reset();
                document.getElementById('submitBtn').textContent = 'Criar Chamado';
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        });

        function updateCallList() {
            const callList = document.getElementById('callList');
            callList.innerHTML = ''; // Limpar a lista antes de atualizar

            calls.forEach(call => {
                const div = document.createElement('div');
                div.className = 'call-item';
                div.dataset.id = call.id;

                div.innerHTML = `
                    <div class="info">
                        <strong>${call.location}</strong>
                        <small>Data/Hora: ${call.dateTime} | Situa√ß√£o: ${call.status}</small>
                    </div>
                    <div class="actions">
                        <button class="edit-btn" onclick="editCall(${call.id})">Editar</button>
                        <button onclick="deleteCall(${call.id})">Excluir</button>
                    </div>
                `;

                callList.appendChild(div);
            });
        }

        function editCall(id) {
            const callItem = calls.find(call => call.id === id);
            if (callItem) {
                // Preencher o formul√°rio com os dados do chamado
                document.getElementById('callLocation').value = callItem.location;
                document.getElementById('callDateTime').value = callItem.dateTime;
                document.getElementById('callStatus').value = callItem.status;
                document.getElementById('submitBtn').textContent = 'Salvar Edi√ß√£o';
                editingCallId = id; // Definir o ID do chamado em edi√ß√£o
            }
        }

        function deleteCall(id) {
            const confirmDelete = confirm(`Tem certeza que deseja remover este chamado?`);
            if (confirmDelete) {
                calls = calls.filter(call => call.id !== id);
                updateCallList();
            }
        }

        // Inicializar a lista de chamados
        updateCallList();
    </script>
</body>
</html>
