<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cadastro de Condom√≠nio</title>
    <style>
        /* Reset b√°sico */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Top Bar */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(90deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .top-bar .logo {
            height: 40px;
        }

        /* Conte√∫do principal */
        .cadastro-container {
            width: 100%;
            max-width: 600px;
            margin: 80px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .cadastro-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .cadastro-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .cadastro-container input,
        .cadastro-container textarea,
        .cadastro-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .cadastro-container button {
            background: #1e3c72;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        .cadastro-container button:hover {
            background: #2a5298;
        }

        /* Bot√£o "Adicionar item de manuten√ß√£o" */
        .add-item-btn {
            background: #ff7300;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .add-item-btn:hover {
            background: #e65c00;
        }

        /* Bot√£o "Cancelar" */
        .cancelar-btn {
            background: #ff0000;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }

        .cancelar-btn:hover {
            background: #cc0000;
        }

        /* Se√ß√£o de Manuten√ß√£o */
        .manutencao-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #ccc;
        }

        .item-manutencao {
            margin-bottom: 20px;
            padding: 15px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
            position: relative;
        }

        .item-manutencao .cancelar-btn {
            position: absolute;
            top: 5px;
            right: 5px;
        }

        /* Bottom Bar */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(90deg, #0346c4, #ff7300);
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .bottom-bar .nav-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        /* Dropdown Menu */
        .dropdown-menu {
            display: none;
            position: fixed;
            top: 60px;
            right: 0;
            width: 200px;
            background-color: orange;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
            flex-direction: column;
            z-index: 1000;
        }

        .dropdown-item {
            padding: 15px;
            color: white;
            text-decoration: none;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dropdown-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .show {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <img src="images/icons/image-removebg-preview.png" alt="Logo" class="logo">
    </div>

    <div class="cadastro-container">
        <h2>Cadastro de Condom√≠nio</h2>
        <form id="cadastroForm">
            <label for="foto">Anexar foto do condom√≠nio:</label>
            <input type="file" id="foto" name="foto" accept="image/*">

            <label for="nome">Nome do condom√≠nio:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cnpj">CNPJ do condom√≠nio:</label>
            <input type="text" id="cnpj" name="cnpj" required>

            <label for="endereco">Endere√ßo do condom√≠nio:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="blocos">N√∫mero de blocos:</label>
            <input type="number" id="blocos" name="blocos" required>

            <label for="moradores">N√∫mero de moradores:</label>
            <input type="number" id="moradores" name="moradores" required>

            <label>Documentos (opcional):</label>
            <input type="file" id="documentos" name="documentos" accept=".pdf">

            <label>Plantas (opcional):</label>
            <input type="file" id="plantas" name="plantas" accept=".pdf">

            <label>Conven√ß√£o (opcional):</label>
            <input type="file" id="convencao" name="convencao" accept=".pdf">

            <label>Atas (opcional):</label>
            <input type="file" id="atas" name="atas" accept=".pdf">

            <!-- Se√ß√£o de Manuten√ß√£o -->
            <div class="manutencao-section">
                <label>Manuten√ß√£o:</label>
                <div id="manutencao">
                    <div class="item-manutencao">
                        <input type="text" placeholder="Nome do item" required>
                        <input type="text" placeholder="Localiza√ß√£o (opcional)">
                        <input type="text" placeholder="Per√≠odo de manuten√ß√£o" required>
                        <select>
                            <option value="nao">N√£o h√° fornecedor</option>
                            <option value="sim">Sim, h√° fornecedor</option>
                        </select>
                        <input type="text" placeholder="Nome do fornecedor (se houver)">
                        <input type="text" placeholder="Contato do fornecedor (se houver)">
                        <button type="button" class="cancelar-btn" onclick="removerItemManutencao(this)">X</button>
                    </div>
                </div>
                <button type="button" class="add-item-btn" onclick="adicionarItemManutencao()">Adicionar item de manuten√ß√£o</button>
            </div>

            <button type="submit" class="salvar-btn">Salvar Condom√≠nio</button>
        </form>
    </div>

    <div class="bottom-bar">
        <button class="nav-btn" onclick="window.location.href='dashboard.html'">üè†</button>
        <button class="nav-btn" onclick="window.location.href='hub.html'">üîç</button>
        <button class="nav-btn" id="menu-btn">‚ò∞</button>
    </div>

    <div id="dropdown-menu" class="dropdown-menu">
        <a href="#" class="dropdown-item">Perfil</a>
        <a href="#" class="dropdown-item">Sair</a>
    </div>

    <script>
        // Fun√ß√£o para adicionar itens de manuten√ß√£o
        function adicionarItemManutencao() {
            const container = document.getElementById('manutencao');
            const novoItem = document.createElement('div');
            novoItem.className = 'item-manutencao';
            novoItem.innerHTML = `
                <input type="text" placeholder="Nome do item" required>
                <input type="text" placeholder="Localiza√ß√£o (opcional)">
                <input type="text" placeholder="Per√≠odo de manuten√ß√£o" required>
                <select>
                    <option value="nao">N√£o h√° fornecedor</option>
                    <option value="sim">Sim, h√° fornecedor</option>
                </select>
                <input type="text" placeholder="Nome do fornecedor (se houver)">
                <input type="text" placeholder="Contato do fornecedor (se houver)">
                <button type="button" class="cancelar-btn" onclick="removerItemManutencao(this)">X</button>
            `;
            container.appendChild(novoItem);
        }

        // Fun√ß√£o para remover itens de manuten√ß√£o
        function removerItemManutencao(botao) {
            const item = botao.parentElement;
            item.remove();
        }

        // Evento de submit do formul√°rio
        document.getElementById('cadastroForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Captura os dados do formul√°rio
            const nomeCondominio = document.getElementById('nome').value;
            const cnpjCondominio = document.getElementById('cnpj').value;
            const enderecoCondominio = document.getElementById('endereco').value;
            const blocosCondominio = document.getElementById('blocos').value;
            const moradoresCondominio = document.getElementById('moradores').value;

            // Captura os itens de manuten√ß√£o
            const itensManutencao = [];
            document.querySelectorAll('.item-manutencao').forEach(item => {
                const nomeItem = item.querySelector('input[type="text"]').value;
                const localizacao = item.querySelectorAll('input[type="text"]')[1].value;
                const periodo = item.querySelectorAll('input[type="text"]')[2].value;
                const fornecedor = item.querySelector('select').value;
                const nomeFornecedor = item.querySelectorAll('input[type="text"]')[3].value;
                const contatoFornecedor = item.querySelectorAll('input[type="text"]')[4].value;

                itensManutencao.push({
                    nomeItem,
                    localizacao,
                    periodo,
                    fornecedor,
                    nomeFornecedor,
                    contatoFornecedor
                });
            });

            // Redireciona para a dashboard com os dados cadastrados
            const queryParams = new URLSearchParams({
                nome: nomeCondominio,
                cnpj: cnpjCondominio,
                endereco: enderecoCondominio,
                blocos: blocosCondominio,
                moradores: moradoresCondominio,
                manutencao: JSON.stringify(itensManutencao)
            });

            window.location.href = `dashboard.html?${queryParams.toString()}`;
        });

        // Evento para abrir/fechar o menu suspenso
        document.getElementById('menu-btn').addEventListener('click', function(event) {
            event.stopPropagation();
            var dropdownMenu = document.getElementById('dropdown-menu');
            dropdownMenu.classList.toggle('show');
        });

        // Fechar o menu suspenso ao clicar fora dele
        document.addEventListener('click', function(event) {
            var dropdownMenu = document.getElementById('dropdown-menu');
            var menuBtn = document.getElementById('menu-btn');

            if (!dropdownMenu.contains(event.target) && !menuBtn.contains(event.target)) {
                dropdownMenu.classList.remove('show');
            }
        });
    </script>
</body>
</html>
