<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Keepnow Condo - Elevador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .top-bar {
            background: linear-gradient(90deg, #0346c4, #ff7300);
            padding: 10px;
            text-align: center;
        }

        .top-bar .logo {
            max-width: 100px;
            height: auto;
        }

        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 80px; /* Ajuste para ficar logo abaixo da top-bar */
            margin-bottom: 80px; /* Adiciona margem inferior para evitar sobreposi√ß√£o com o bottom-bar */
        }

        .bottom-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: linear-gradient(90deg, #0346c4, #ff7300);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .bottom-bar .nav-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .card {
            background: #cfe0da;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .title {
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
        }

        .title .dot {
            width: 15px;
            height: 15px;
            background: red;
            border-radius: 50%;
            margin-right: 10px;
        }

        input, .file-input {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .file-list {
            margin-top: 10px;
        }

        .file-list a {
            display: block;
            margin: 5px 0;
            text-decoration: none;
            color: #007bff;
        }

        .historico {
            cursor: pointer;
            background-color: #b0c4de;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 10px; /* Adiciona margem inferior */
        }

        .historico-content {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .add-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }

        .edit-button {
            background-color: #ffc107;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px; /* Espa√ßamento abaixo do bot√£o */
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            display: block;
        }

        .save-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            display: none; /* Inicialmente oculto */
        }

        .cancel-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            display: block;
        }

        .whatsapp-button {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            display: block;
        }

        /* Estilos para telas menores (smartphones) */
        @media (max-width: 600px) {
            .content {
                margin-top: 60px; /* Reduz o espa√ßo acima do conte√∫do */
                padding: 10px; /* Reduz o padding */
            }

            .card {
                width: 100%; /* Ocupa a largura total */
                max-width: 350px; /* Limita a largura m√°xima */
            }

            .bottom-bar .nav-btn {
                font-size: 20px; /* Reduz o tamanho dos √≠cones */
            }

            .historico-content {
                padding: 10px; /* Reduz o padding interno */
            }
        }

        /* Estilos para telas m√©dias (tablets) */
        @media (min-width: 601px) and (max-width: 1024px) {
            .content {
                margin-top: 70px; /* Ajusta o espa√ßo acima do conte√∫do */
            }

            .card {
                width: 100%; /* Ocupa a largura total */
                max-width: 400px; /* Limita a largura m√°xima */
            }
        }

        /* Estilos para telas grandes (desktops) */
        @media (min-width: 1025px) {
            .content {
                margin-top: 80px; /* Mant√©m o espa√ßo acima do conte√∫do */
            }

            .card {
                width: 350px; /* Mant√©m a largura fixa */
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <img src="images/icons/image-removebg-preview.png" alt="Logo" class="logo">
    </div>

    <div class="content">
        <div class="card">
            <div class="title">
                <div class="dot"></div>
                Elevador <input type="file" id="contrato" class="file-input" accept=".pdf">
            </div>
            <p><strong>Fornecedor:</strong> <input type="text" id="fornecedor" value="ACTA" readonly></p>
            <p><strong>Telefone:</strong> <input type="text" id="telefoneFornecedor" placeholder="(11) 9999-9999" readonly></p>
            <p><strong>√öltima manuten√ß√£o:</strong> <input type="date" id="ultimaManutencao" value="2025-01-20" readonly></p>
            <p><strong>Vig√™ncia do contrato:</strong> <input type="text" id="vigenciaContrato" value="20/01/2023 a 20/01/2025" readonly></p>
            <button class="edit-button" onclick="editarFornecedor()">Editar Fornecedor</button>
            <button class="save-button" onclick="salvarEdicao()">Salvar Edi√ß√£o</button>
            <div class="historico" onclick="toggleHistorico()">Hist√≥rico de Chamadas</div>
            <div class="historico-content" id="historicoContent">
                <div id="historicoList"></div>
                <button class="add-button" onclick="criarChamado()">Criar Chamado</button>
            </div>
        </div>
    </div>

    <div class="bottom-bar">
        <button class="nav-btn" onclick="window.location.href='dashboard.html'">üè†</button>
        <button class="nav-btn">üîç</button>
        <button class="nav-btn" id="menu-btn">‚ò∞</button>
    </div>

    <script>
        let historicoChamadas = []; // Array para armazenar as chamadas
        let fornecedorEditavel = false; // Estado de edi√ß√£o do fornecedor

        function toggleHistorico() {
            const content = document.getElementById('historicoContent');
            content.style.display = content.style.display === 'none' ? 'block' : 'none';
        }

        function criarChamado() {
            const historicoList = document.getElementById('historicoList');
            historicoList.innerHTML = ''; // Limpa o conte√∫do atual

            const div = document.createElement('div');
            div.innerHTML = `
                <p><strong>Data:</strong> <input type="date" id="dataChamada"></p>
                <p><strong>Motivo:</strong> <input type="text" id="motivoChamada"></p>
                <p><strong>Tipo:</strong> <input type="text" id="tipoChamada"></p>
                <p><strong>Descri√ß√£o:</strong></p>
                <textarea rows="3" id="descricaoChamada"></textarea>
                <p><strong>Anexar Documento:</strong> <input type="file" id="anexoChamada" accept=".pdf"></p>
                <button class="add-button" onclick="salvarHistorico(this)">Salvar</button>
                <button class="cancel-button" onclick="cancelarChamado()">Cancelar</button>
                <hr>
            `;
            historicoList.appendChild(div);
        }

        function salvarHistorico(button) {
            // Captura os valores dos campos
            const data = document.getElementById('dataChamada').value;
            const motivo = document.getElementById('motivoChamada').value;
            const tipo = document.getElementById('tipoChamada').value;
            const descricao = document.getElementById('descricaoChamada').value;
            const anexo = document.getElementById('anexoChamada').files[0];
            const telefoneFornecedor = document.getElementById('telefoneFornecedor').value;

            // Cria um objeto com os dados da chamada
            const chamada = {
                data,
                motivo,
                tipo,
                descricao,
                anexo: anexo ? anexo.name : null,
                telefoneFornecedor
            };

            // Adiciona a chamada ao array de hist√≥rico
            historicoChamadas.push(chamada);

            // Exibe as chamadas salvas
            exibirHistorico();

            // Desabilita o bot√£o e altera o texto
            button.disabled = true;
            button.innerText = "Salvo";
        }

        function cancelarChamado() {
            const historicoList = document.getElementById('historicoList');
            historicoList.innerHTML = ''; // Limpa o formul√°rio de cadastro
            exibirHistorico(); // Exibe o hist√≥rico novamente
        }

        function exibirHistorico() {
            const historicoList = document.getElementById('historicoList');
            historicoList.innerHTML = ''; // Limpa o conte√∫do atual

            // Itera sobre o array de chamadas e exibe cada uma
            historicoChamadas.forEach((chamada, index) => {
                const div = document.createElement('div');
                div.innerHTML = `
                    <p><strong>Data:</strong> ${chamada.data}</p>
                    <p><strong>Motivo:</strong> ${chamada.motivo}</p>
                    <p><strong>Tipo:</strong> ${chamada.tipo}</p>
                    <p><strong>Descri√ß√£o:</strong> ${chamada.descricao}</p>
                    ${chamada.anexo ? `<p><strong>Anexo:</strong> ${chamada.anexo}</p>` : ''}
                    <a class="whatsapp-button" href="${gerarLinkWhatsApp(chamada)}" target="_blank">Contactar via WhatsApp</a>
                    <hr>
                `;
                historicoList.appendChild(div);
            });
        }

        function gerarLinkWhatsApp(chamada) {
            // Formata a mensagem para o WhatsApp
            const mensagem = `Chamada registrada:\n\nData: ${chamada.data}\nMotivo: ${chamada.motivo}\nTipo: ${chamada.tipo}\nDescri√ß√£o: ${chamada.descricao}`;
            const mensagemCodificada = encodeURIComponent(mensagem);

            // Remove caracteres n√£o num√©ricos do telefone
            const numeroFornecedor = chamada.telefoneFornecedor.replace(/\D/g, '');

            // Retorna o link do WhatsApp
            return `https://wa.me/${numeroFornecedor}?text=${mensagemCodificada}`;
        }

        function editarFornecedor() {
            const fornecedorInput = document.getElementById('fornecedor');
            const telefoneInput = document.getElementById('telefoneFornecedor');
            const vigenciaInput = document.getElementById('vigenciaContrato');
            const saveButton = document.querySelector('.save-button');

            // Habilita a edi√ß√£o
            fornecedorInput.readOnly = false;
            telefoneInput.readOnly = false;
            vigenciaInput.readOnly = false;

            // Exibe o bot√£o "Salvar Edi√ß√£o"
            saveButton.style.display = 'block';
        }

        function salvarEdicao() {
            const fornecedorInput = document.getElementById('fornecedor');
            const telefoneInput = document.getElementById('telefoneFornecedor');
            const vigenciaInput = document.getElementById('vigenciaContrato');
            const saveButton = document.querySelector('.save-button');

            // Desabilita a edi√ß√£o
            fornecedorInput.readOnly = true;
            telefoneInput.readOnly = true;
            vigenciaInput.readOnly = true;

            // Oculta o bot√£o "Salvar Edi√ß√£o"
            saveButton.style.display = 'none';
        }

        // Exibe o hist√≥rico ao carregar a p√°gina (caso j√° existam chamadas salvas)
        exibirHistorico();
    </script>
</body>
</html>
