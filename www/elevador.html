<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Keepnow Condo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .top-bar {
            background: linear-gradient(90deg, #0346c4, #ff7300);
            padding: 10px;
            text-align: center;
        }

        .top-bar .logo {
            max-width: 100px;
            height: auto;
        }

        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 80px; /* Ajuste para ficar logo abaixo da top-bar */
            margin-bottom: 80px; /* Adiciona margem inferior para evitar sobreposi√ß√£o com o bottom-bar */
        }

        .bottom-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: linear-gradient(90deg, #0346c4, #ff7300);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .bottom-bar .nav-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .info-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            display: flex;
            align-items: center;
        }

        .image-title-container {
            text-align: center;
            margin-right: 20px;
        }

        .unit-photo img {
            width: 100%;
            max-width: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1.editable {
            font-size: 1.5em;
            margin: 10px 0 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .grid-container p {
            margin: 5px 0;
        }

        .editable {
            border: 1px solid #ccc;
            padding: 5px;
            margin: 5px 0;
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
        }

        .card {
            background: #cfe0da;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .title {
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
        }

        .title .dot {
            width: 15px;
            height: 15px;
            background: red;
            border-radius: 50%;
            margin-right: 10px;
        }

        input, .file-input {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .file-list {
            margin-top: 10px;
        }

        .file-list a {
            display: block;
            margin: 5px 0;
            text-decoration: none;
            color: #007bff;
        }

        .historico {
            cursor: pointer;
            background-color: #b0c4de;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 10px; /* Adiciona margem inferior */
        }

        .historico-content {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .add-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }

        /* Estilos para telas menores (smartphones) */
        @media (max-width: 600px) {
            .content {
                margin-top: 60px; /* Reduz o espa√ßo acima do conte√∫do */
                padding: 10px; /* Reduz o padding */
            }

            .info-section {
                flex-direction: column; /* Empilha os elementos verticalmente */
                align-items: center;
                text-align: center;
            }

            .image-title-container {
                margin-right: 0; /* Remove a margem √† direita */
                margin-bottom: 20px; /* Adiciona espa√ßo abaixo da foto */
            }

            .grid-container {
                grid-template-columns: 1fr; /* Uma coluna em telas pequenas */
            }

            .card {
                width: 100%; /* Ocupa a largura total */
                max-width: 350px; /* Limita a largura m√°xima */
            }

            .bottom-bar .nav-btn {
                font-size: 20px; /* Reduz o tamanho dos √≠cones */
            }

            .historico-content {
                padding: 10px; /* Reduz o padding interno */
            }

            .editable {
                width: 90%; /* Ajusta a largura dos campos edit√°veis */
            }
        }

        /* Estilos para telas m√©dias (tablets) */
        @media (min-width: 601px) and (max-width: 1024px) {
            .content {
                margin-top: 70px; /* Ajusta o espa√ßo acima do conte√∫do */
            }

            .info-section {
                flex-direction: row; /* Mant√©m os elementos lado a lado */
                align-items: flex-start;
            }

            .image-title-container {
                margin-right: 20px; /* Mant√©m a margem √† direita */
            }

            .grid-container {
                grid-template-columns: repeat(2, 1fr); /* Duas colunas */
            }

            .card {
                width: 100%; /* Ocupa a largura total */
                max-width: 400px; /* Limita a largura m√°xima */
            }
        }

        /* Estilos para telas grandes (desktops) */
        @media (min-width: 1025px) {
            .content {
                margin-top: 80px; /* Mant√©m o espa√ßo acima do conte√∫do */
            }

            .info-section {
                flex-direction: row; /* Mant√©m os elementos lado a lado */
                align-items: flex-start;
            }

            .image-title-container {
                margin-right: 20px; /* Mant√©m a margem √† direita */
            }

            .grid-container {
                grid-template-columns: repeat(2, 1fr); /* Duas colunas */
            }

            .card {
                width: 350px; /* Mant√©m a largura fixa */
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <img src="images/icons/image-removebg-preview.png" alt="Logo" class="logo">
    </div>

    <div class="content">
        <div class="info-section">
            <div class="image-title-container">
                <div class="unit-photo">
                    <img src="https://img.expoimovel.com/imagens_classificados/2971/216782_AV_T3279_01.JPG" alt="Foto da Unidade">
                </div>
                <h1 class="editable" id="titulo">Cond. Maria Augusta</h1>
            </div>
            <div class="grid-container">
                <p><strong>CNPJ:</strong> <span class="editable" id="cnpj">00.0000/00</span></p>
                <p><strong>Endere√ßo:</strong> <span class="editable" id="endereco">Av. Rosa e Silva, 1241 - Gra√ßas</span></p>
                <p><strong>Telefone:</strong> <span class="editable" id="telefone">(81) 4101-0000</span></p>
            </div>
        </div>
        <div class="card">
            <div class="title">
                <div class="dot"></div>
                Elevador <input type="file" id="contrato" class="file-input" accept=".pdf">
            </div>
            <p><strong>Fornecedor:</strong> <input type="text" value="ACTA"></p>
            <p><strong>√öltima manuten√ß√£o:</strong> <input type="date" value="2025-01-20"></p>
            <p><strong>Vig√™ncia do contrato:</strong> <input type="text" value="20/01/2023 a 20/01/2025"></p>
            <div class="historico" onclick="toggleHistorico()">Hist√≥rico de Chamadas</div>
            <div class="historico-content" id="historicoContent">
                <div id="historicoList"></div>
                <button class="add-button" onclick="addHistorico()">Adicionar Hist√≥rico</button>
            </div>
        </div>
    </div>

    <div class="bottom-bar">
        <button class="nav-btn" onclick="window.location.href='dashboard.html'">üè†</button>
        <button class="nav-btn">üîç</button>
        <button class="nav-btn" id="menu-btn">‚ò∞</button>
    </div>

    <script>
        function toggleHistorico() {
            const content = document.getElementById('historicoContent');
            content.style.display = content.style.display === 'none' ? 'block' : 'none';
        }

        function addHistorico() {
            const historicoList = document.getElementById('historicoList');
            const div = document.createElement('div');
            div.innerHTML = `
                <p><strong>Data:</strong> <input type="date"></p>
                <p><strong>Motivo:</strong> <input type="text"></p>
                <p><strong>Tipo:</strong> <input type="text"></p>
                <p><strong>Descri√ß√£o:</strong></p>
                <textarea rows="3"></textarea>
                <p><strong>Anexar Documento:</strong> <input type="file" accept=".pdf"></p>
                <button class="add-button" onclick="salvarHistorico(this)">Salvar</button>
                <hr>
            `;
            historicoList.appendChild(div);
        }

        function salvarHistorico(button) {
            button.disabled = true;
            button.innerText = "Salvo";
        }

        document.getElementById('arquivo').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    localStorage.setItem('uploadedFile', e.target.result);
                    displayFiles();
                };
                reader.readAsDataURL(file);
            }
        });

        function displayFiles() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            const fileData = localStorage.getItem('uploadedFile');
            if (fileData) {
                const link = document.createElement('a');
                link.href = fileData;
                link.textContent = 'Arquivo PDF';
                link.target = '_blank';
                fileList.appendChild(link);
            }
        }
        displayFiles();
    </script>
</body>
</html>
