<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo da Top-Bar (Navbar Superior) */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(90deg, #0346c4, #ff7300);
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .top-bar .logo {
            max-width: 100px;
            height: auto;
        }

        /* Estilo do Corpo da P√°gina */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Impede a rolagem da p√°gina */
        }

        /* Estilo do Container Principal */
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: fixed; /* Fixa o container no centro */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centraliza exatamente no meio */
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input, textarea, button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #218838;
        }

        #documentList {
            margin-top: 20px;
            max-height: 300px; /* Altura m√°xima para a lista de documentos */
            overflow-y: auto; /* Adiciona rolagem vertical se necess√°rio */
        }

        .document-item {
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .document-item button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .document-item button:hover {
            background-color: #c82333;
        }

        /* Estilo da Bottom-Bar */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: linear-gradient(90deg, #0346c4, #ff7300);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-sizing: border-box;
            z-index: 1000;
        }

        .bottom-bar .nav-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .bottom-bar .nav-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- Top-Bar (Navbar Superior) -->
    <div class="top-bar">
        <img src="images/icons/image-removebg-preview.png" alt="Logo" class="logo">
    </div>

    <!-- Conte√∫do Principal -->
    <div class="container">
        <h1>Plantas</h1>
        <form id="documentForm">
            <input type="text" id="documentName" placeholder="Nome do Documento" required>
            <textarea id="documentDescription" placeholder="Descri√ß√£o Breve" required></textarea>
            <input type="file" id="documentFile" accept=".txt,.pdf,.doc,.docx" required>
            <button type="submit">Adicionar Documento</button>
        </form>

        <div id="documentList"></div>
    </div>

    <!-- Bottom-Bar -->
    <div class="bottom-bar">
        <button class="nav-btn" onclick="window.location.href='dashboard.html'">üè†</button>
        <button class="nav-btn" onclick="window.location.href='hub.html'">üîç</button>
        <button class="nav-btn" id="menu-btn">‚ò∞</button>
    </div>

    <script>
        // Array para armazenar os documentos
        let documents = [];

        document.getElementById('documentForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Pegar valores do formul√°rio
            const name = document.getElementById('documentName').value;
            const description = document.getElementById('documentDescription').value;
            const file = document.getElementById('documentFile').files[0];

            if (name && description && file) {
                // Criar um objeto para o documento
                const documentItem = {
                    id: Date.now(), // ID √∫nico
                    name: name,
                    description: description,
                    file: file
                };

                // Adicionar ao array de documentos
                documents.push(documentItem);

                // Adicionar √† lista no DOM
                addDocumentToDOM(documentItem);

                // Limpar o formul√°rio
                document.getElementById('documentForm').reset();
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        });

        function addDocumentToDOM(documentItem) {
            const documentList = document.getElementById('documentList');

            // Criar elemento de documento
            const div = document.createElement('div');
            div.className = 'document-item';
            div.dataset.id = documentItem.id; // Atribuir ID ao elemento

            // Adicionar nome e descri√ß√£o
            div.innerHTML = `
                <div>
                    <strong>${documentItem.name}</strong>
                    <p>${documentItem.description}</p>
                </div>
                <button onclick="viewDocument(${documentItem.id})">Ver</button>
                <button onclick="deleteDocument(${documentItem.id})">Excluir</button>
            `;

            // Adicionar √† lista
            documentList.appendChild(div);
        }

        function viewDocument(id) {
            // Encontrar o documento no array pelo ID
            const documentItem = documents.find(doc => doc.id === id);
            if (documentItem) {
                // Criar uma URL para o arquivo
                const fileURL = URL.createObjectURL(documentItem.file);
                // Abrir o arquivo em uma nova aba
                window.open(fileURL, '_blank');
            }
        }

        function deleteDocument(id) {
            const confirmDelete = confirm(`Tem certeza que deseja remover este documento?`);
            if (confirmDelete) {
                // Remover o documento do array
                documents = documents.filter(doc => doc.id !== id);
                // Remover o elemento do DOM
                const documentItem = document.querySelector(`.document-item[data-id="${id}"]`);
                if (documentItem) {
                    documentItem.remove();
                }
            }
        }
    </script>
</body>
</html>
