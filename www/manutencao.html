<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Keepnow Condo</title>
    <style>
             body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .top-bar {
            background: linear-gradient(90deg, #0346c4, #ff7300);
            padding: 10px;
            text-align: center;
        }

        .top-bar .logo {
            max-width: 100px;
            height: auto;
        }

        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin-top: 80px;
            margin-bottom: 80px;
        }

        .info-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-title-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .unit-photo img {
            width: 100%;
            max-width: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1.editable {
            font-size: 1.5em;
            margin: 10px 0 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }

        .grid-container p {
            margin: 5px 0;
        }

        .editable {
            border: 1px solid #ccc;
            padding: 5px;
            margin: 5px 0;
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            margin: 10px 0;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 15px;
            z-index: 1000;
            width: 300px;
            text-align: left;
        }

        @media (max-width: 600px) {
            .dropdown-content {
                width: 90%;
                left: 5%;
                transform: translateX(0);
            }
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .show {
            display: block;
        }

        .nav-btn {
            background: linear-gradient(90deg, #1e3c72, #2a5298);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px 0;
        }

        .bottom-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: linear-gradient(90deg, #0346c4, #ff7300);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .bottom-bar .nav-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .dropdown-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .maintenance-section {
            margin-top: 20px;
            width: 100%;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .add-item-btn {
            background-color: rgb(255, 187, 0); /* Bot√£o amarelo */
            color: black; /* Texto preto para melhor contraste */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            width: 100%;
            max-width: 200px;
        }

        .add-item-btn:hover {
            background-color: #ffae00; /* Amarelo mais claro no hover */
        }

        .form-container {
            display: none;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
        }

        .form-container input,
        .form-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-container button {
            background: linear-gradient(90deg, #1e3c72, #2a5298);
            color: white;
            cursor: pointer;
        }

        .form-container button:hover {
            background: linear-gradient(90deg, #2a5298, #1e3c72);
        }

        .item-list {
            margin-top: 10px;
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .item-list .dropdown {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <img src="images/icons/image-removebg-preview.png" alt="Logo" class="logo">
    </div>
    
    <div class="content">
        <div class="info-section">
            <div class="image-title-container">
                <div class="unit-photo">
                    <img src="https://img.expoimovel.com/imagens_classificados/2971/216782_AV_T3279_01.JPG" alt="Foto da Unidade">
                </div>
                <h1 class="editable" id="titulo">Cond. Maria Augusta</h1>
            </div>

            <div class="grid-container">
                <p><strong>CNPJ:</strong> <span class="editable" id="cnpj">00.0000/00</span></p>
                <p><strong>Endere√ßo:</strong> <span class="editable" id="endereco">Av. Rosa e Silva, 1241 - Gra√ßas</span></p>
                <p><strong>Telefone:</strong> <span class="editable" id="telefone">(81) 4101-0000</span></p>
            </div>
        </div>

        <div class="maintenance-section">
            <h1>Manuten√ß√£o</h1>
            <div class="dropdown-container">
                <div class="dropdown">
                    <button onclick="toggleDropdown('elevador')" class="nav-btn">Elevador</button>
                    <div id="elevadorDropdown" class="dropdown-content">
                        <a href="#">Fornecedor: ACTA</a>
                        <a href="#">Telefone: (11) 91968-9899</a>
                        <a href="#">√öltima manuten√ß√£o: 20/01/2025</a>
                        <a href="#">Vig√™ncia de contrato: 20/01/2025 ‚â• 20/01/2025</a>
                        <button type="button" class="nav-btn" onclick="window.location.href='elevador.html'">Entrar</button>
                    </div>
                </div>
            </div>

            <div class="item-list" id="itemList"></div>

            <button class="add-item-btn" onclick="mostrarFormulario()">Adicionar Item</button>
        </div>

    </div>

    <div class="form-container" id="formContainer">
        <input type="text" id="nomeItem" placeholder="Nome do Item">
        <input type="text" id="fornecedor" placeholder="Fornecedor">
        <input type="text" id="telefoneFornecedor" placeholder="Telefone">
        <input type="text" id="ultimaAtualizacao" placeholder="√öltima Atualiza√ß√£o (deixe -)" value="-">
        <label for="inicioContrato">Vig√™ncia do Contrato:</label>
        <input type="date" id="inicioContrato">
        <input type="date" id="fimContrato">
        <button onclick="salvarItem()">Salvar</button>
        <button onclick="cancelarFormulario()">Cancelar</button>
    </div>

    <div class="bottom-bar">
        <button class="nav-btn" onclick="window.location.href='dashboard.html'">üè†</button>
        <button class="nav-btn">üîç</button>
        <button class="nav-btn" id="menu-btn">‚ò∞</button>
    </div>

    <script>
        function mostrarFormulario() {
            document.getElementById("formContainer").style.display = "block";
        }

        function salvarItem() {
            const nomeItem = document.getElementById("nomeItem").value;
            const fornecedor = document.getElementById("fornecedor").value;
            const telefone = document.getElementById("telefoneFornecedor").value;
            const ultimaAtualizacao = document.getElementById("ultimaAtualizacao").value;
            const inicioContrato = document.getElementById("inicioContrato").value;
            const fimContrato = document.getElementById("fimContrato").value;

            if (!nomeItem || !fornecedor || !telefone || !inicioContrato || !fimContrato) {
                alert("Preencha todos os campos!");
                return;
            }

            const itemList = document.getElementById("itemList");
            const novoItemContainer = document.createElement("div");

            novoItemContainer.innerHTML = `
                <div class="dropdown">
                    <button onclick="toggleDropdown('${nomeItem.replace(/\s+/g, '')}')" class="nav-btn">${nomeItem}</button>
                    <div id="${nomeItem.replace(/\s+/g, '')}Dropdown" class="dropdown-content">
                        <p><strong>Fornecedor:</strong> ${fornecedor}</p>
                        <p><strong>Telefone:</strong> ${telefone}</p>
                        <p><strong>√öltima Atualiza√ß√£o:</strong> ${ultimaAtualizacao}</p>
                        <p><strong>Vig√™ncia do Contrato:</strong> ${inicioContrato} a ${fimContrato}</p>
                    </div>
                </div>
            `;
            itemList.appendChild(novoItemContainer);

            // Limpa o formul√°rio
            document.getElementById("nomeItem").value = "";
            document.getElementById("fornecedor").value = "";
            document.getElementById("telefoneFornecedor").value = "";
            document.getElementById("ultimaAtualizacao").value = "-";
            document.getElementById("inicioContrato").value = "";
            document.getElementById("fimContrato").value = "";

            // Oculta o formul√°rio ap√≥s salvar
            document.getElementById("formContainer").style.display = "none";
        }

        function toggleDropdown(id) {
            // Fecha todos os dropdowns abertos
            var dropdowns = document.getElementsByClassName("dropdown-content");
            for (var i = 0; i < dropdowns.length; i++) {
                if (dropdowns[i].id !== id + "Dropdown") {
                    dropdowns[i].classList.remove("show");
                }
            }

            // Abre ou fecha o dropdown clicado
            var dropdown = document.getElementById(id + "Dropdown");
            dropdown.classList.toggle("show");
        }

        // Fecha os dropdowns ao clicar fora
        window.onclick = function(event) {
            if (!event.target.matches('.nav-btn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
        function cancelarFormulario() {
            document.getElementById("formContainer").style.display = "none";
        }
    </script>
</body>
</html>
