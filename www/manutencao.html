<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Keepnow Condo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .top-bar {
            background: linear-gradient(90deg, #0346c4, #ff7300);
            padding: 10px;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .top-bar .logo {
            max-width: 100px;
            height: auto;
            width: 100%;
        }

        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin-top: 80px;
            margin-bottom: 60px;
            width: 100%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .carousel {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 250px;
            margin: 90px auto 20px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .carousel-inner {
            display: flex;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 100;
        }

        .maintenance-background {
            width: 100%;
            padding: 20px 0;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            display: flex;
            justify-content: center;
        }

        .maintenance-section {
            margin-top: 20px;
            width: 90%;
            max-width: 800px;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: auto;
            margin-right: auto;
            position: relative;
        }

        .dropdown-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .item-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 300px;
            margin: 5px 0;
        }

        .nav-btn {
            background: linear-gradient(90deg, #1e3c72, #2a5298);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            flex: 1;
            margin-right: 10px;
        }

        .arrow-btn {
            background: none;
            border: none;
            color: #1e3c72;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            margin-left: 10px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 15px;
            z-index: 1000;
            width: 350px;
            text-align: left;
            margin-top: 5px;
        }

        .form-container {
            display: none;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
        }

        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(90deg, #0346c4, #ff7300);
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .bottom-bar .nav-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="top-bar">
        <img src="images/icons/image-removebg-preview.png" alt="Logo" class="logo">
    </div>

    <div class="carousel">
        <div class="carousel-inner" id="carouselInner">
            <div class="carousel-item">
                <img src="https://th.bing.com/th/id/R.fc70e9a49462f559134a7acd8276f72e?rik=zpArrEHxl4fvhQ&pid=ImgRaw&r=0" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="https://keepfy.com/wp-content/uploads/2021/12/gest%C3%A3o-da-manuten%C3%A7%C3%A3o.jpeg" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="https://th.bing.com/th/id/OIP.W2iEDVQd4zZ90L2K1unHTAHaDy?w=1024&h=524&rs=1&pid=ImgDetMain" alt="Image 3">
            </div>
        </div>
        <button class="carousel-control prev" onclick="prevSlide()">‚ùÆ</button>
        <button class="carousel-control next" onclick="nextSlide()">‚ùØ</button>
    </div>

    <div class="maintenance-background">
        <div class="maintenance-section">
            <h1>Manuten√ß√£o</h1>
            <div class="dropdown-container">
                <div class="item-container">
                    <button class="nav-btn" onclick="window.location.href='elevador.html'">Elevador</button>
                    <button class="arrow-btn" onclick="toggleDropdown('elevador')">‚ñº</button>
                </div>
                <div id="elevadorDropdown" class="dropdown-content">
                    <p><strong>Fornecedor:</strong> ACTA</p>
                    <p><strong>Telefone:</strong> (11) 91968-9899</p>
                    <p><strong>√öltima manuten√ß√£o:</strong> 20/01/2025</p>
                    <p><strong>Vig√™ncia de contrato:</strong> 20/01/2025 ‚â• 20/01/2025</p>
                </div>
            </div>
            <div class="item-list" id="itemList"></div>
            <button class="nav-btn" onclick="mostrarFormulario()" style="background: #ffbb00; color: black; margin-top: 20px;">
                Adicionar Item
            </button>
        </div>
    </div>

    <div class="form-container" id="formContainer">
        <input type="text" id="nomeItem" placeholder="Nome do Item">
        <input type="text" id="fornecedor" placeholder="Fornecedor">
        <input type="text" id="telefoneFornecedor" placeholder="Telefone">
        <input type="text" id="ultimaAtualizacao" placeholder="√öltima Atualiza√ß√£o" value="-">
        <label for="inicioContrato">Vig√™ncia do Contrato:</label>
        <input type="date" id="inicioContrato">
        <input type="date" id="fimContrato">
        <button class="nav-btn" onclick="salvarItem()">Salvar</button>
        <button class="nav-btn" onclick="cancelarFormulario()" style="background: #ccc; color: black;">Cancelar</button>
    </div>

    <div class="bottom-bar">
        <button class="nav-btn" onclick="window.location.href='dashboard.html'">üè†</button>
        <button class="nav-btn" onclick="window.location.href='hub.html'">üîç</button>
        <button class="nav-btn" id="menu-btn">‚ò∞</button>
    </div>

    <script>
        let currentIndex = 0;
        const carouselInner = document.getElementById('carouselInner');
        const totalItems = document.querySelectorAll('.carousel-item').length;

        function showSlide(index) {
            if (index < 0) index = totalItems - 1;
            else if (index >= totalItems) index = 0;
            
            currentIndex = index;
            carouselInner.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        function nextSlide() { showSlide(currentIndex + 1); }
        function prevSlide() { showSlide(currentIndex - 1); }
        setInterval(nextSlide, 5000);

        function toggleDropdown(id) {
            const dropdown = document.getElementById(id + 'Dropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
            
            document.querySelectorAll('.dropdown-content').forEach(element => {
                if(element.id !== id + 'Dropdown') element.style.display = 'none';
            });
        }

        function mostrarFormulario() {
            document.getElementById("formContainer").style.display = "block";
        }

        function salvarItem() {
            const nomeItem = document.getElementById("nomeItem").value;
            const fornecedor = document.getElementById("fornecedor").value;
            const telefone = document.getElementById("telefoneFornecedor").value;
            const inicioContrato = document.getElementById("inicioContrato").value;
            const fimContrato = document.getElementById("fimContrato").value;

            if (!nomeItem || !fornecedor || !telefone || !inicioContrato || !fimContrato) {
                alert("Preencha todos os campos!");
                return;
            }

            const newItem = document.createElement('div');
            newItem.className = 'dropdown-container';
            newItem.innerHTML = `
                <div class="item-container">
                    <button class="nav-btn">${nomeItem}</button>
                    <button class="arrow-btn" onclick="toggleDropdown('${nomeItem.replace(/\s/g, '')}')">‚ñº</button>
                </div>
                <div id="${nomeItem.replace(/\s/g, '')}Dropdown" class="dropdown-content">
                    <p><strong>Fornecedor:</strong> ${fornecedor}</p>
                    <p><strong>Telefone:</strong> ${telefone}</p>
                    <p><strong>√öltima Atualiza√ß√£o:</strong> -</p>
                    <p><strong>Vig√™ncia de contrato:</strong> ${inicioContrato} ‚â• ${fimContrato}</p>
                </div>
            `;

            document.getElementById("itemList").appendChild(newItem);
            document.getElementById("formContainer").style.display = "none";
            document.getElementById("nomeItem").value = "";
            document.getElementById("fornecedor").value = "";
            document.getElementById("telefoneFornecedor").value = "";
            document.getElementById("inicioContrato").value = "";
            document.getElementById("fimContrato").value = "";
        }

        function cancelarFormulario() {
            document.getElementById("formContainer").style.display = "none";
        }

        window.onclick = function(event) {
            if (!event.target.matches('.nav-btn') && !event.target.matches('.arrow-btn')) {
                document.querySelectorAll('.dropdown-content').forEach(element => {
                    element.style.display = 'none';
                });
            }
        }
    </script>
</body>
</html>
