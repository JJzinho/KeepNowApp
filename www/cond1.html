<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Keepnow Condo</title>
</head>
<body>
    <style>
/* Estilos gerais */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.top-bar {
    background: linear-gradient(90deg, #0346c4, #ff7300);
    padding: 10px;
    text-align: center;
}

.top-bar .logo {
    max-width: 100px;
    height: auto;
}

.content {
    padding: 20px;
}

.unit-photo-container {
    display: flex;
    justify-content: center;
}

.info-section {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 800px;
    width: 100%;
}

.image-title-container {
    text-align: center;
    margin-bottom: 20px;
}

.unit-photo img {
    width: 100%;
    max-width: 200px; /* Tamanho fixo para a imagem */
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1.editable {
    font-size: 1.5em;
    margin: 10px 0 0;
}

.grid-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* Duas colunas para as informa√ß√µes */
    gap: 10px;
    margin-bottom: 20px;
}

.grid-container p {
    margin: 5px 0;
}

.documentos {
    margin-top: 20px;
}

.documentos h2 {
    margin-bottom: 10px;
}

.doc-item {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
}

.doc-circle {
    width: 10px;
    height: 10px;
    background-color: #002fff;
    border-radius: 50%;
}
#circule-error{
    width: 10px;
    height: 10px;
    background-color: #ff7300;
    border-radius: 50%;
}

.doc-btn {
    padding: 10px 20px;
    background-color: #002fff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    text-align: left;
}

.edit-btn, .save-btn {
    margin-top: 10px;
    padding: 5px 10px;
    background-color: #ffa600;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 20px;
}

.bottom-bar {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: linear-gradient(90deg, #0346c4, #ff7300);
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
}

.nav-btn {
    background: none;
    border: none;
    color: white;
    font-size: 20px;
    cursor: pointer;
}

#menu, #overlay {
    display: none;
}

/* Estilos para edi√ß√£o */
.editable {
    border: 1px solid #ccc;
    padding: 5px;
    margin: 5px 0;
    display: inline-block;
    width: 100%;
    box-sizing: border-box;
}

    </style>
    <div class="top-bar">
        <img src="images/icons/image-removebg-preview.png" alt="Logo" class="logo">
    </div>
    
    <div class="content">
        <div class="unit-photo-container">
            <!-- Informa√ß√µes com imagem e t√≠tulo no topo -->
            <div class="info-section">
                <!-- Imagem e t√≠tulo -->
                <div class="image-title-container">
                    <div class="unit-photo">
                        <img src="https://img.expoimovel.com/imagens_classificados/2971/216782_AV_T3279_01.JPG" alt="Foto da Unidade">
                    </div>
                    <h1 class="editable" id="titulo">Cond. Maria Augusta</h1>
                </div>

                <!-- Informa√ß√µes em grid -->
                <div class="grid-container">
                    <p><strong>CNPJ:</strong> <span class="editable" id="cnpj">00.0000/00</span></p>
                    <p><strong>Endere√ßo:</strong> <span class="editable" id="endereco">Av. Rosa e Silva, 1241 - Gra√ßas</span></p>
                    <p><strong>Telefone:</strong> <span class="editable" id="telefone">(81) 4101-0000</span></p>
                    <p><strong>Morador/Orgainco ou Profissional:</strong> <span class="editable" id="morador">Profissional</span></p>
                    <p><strong>S√≠ndico:</strong> <span class="editable" id="sindico">Luiz Claudio Coelho Fernandes</span></p>
                    <p><strong>Telefone do S√≠ndico:</strong> <span class="editable" id="telefoneSindico">(81) 99999-0000</span></p>
                    <p><strong>In√≠cio:</strong> <span class="editable" id="inicio">06/02/2025</span></p>
                    <p><strong>T√©rmino:</strong> <span class="editable" id="termino">06/02/2025</span></p>
                </div>

                <!-- Documentos -->
                <div class="documentos">
                    <h2>Documentos</h2>
                    <div class="doc-item">
                        <span class="doc-circle"></span>
                        <button class="doc-btn">Plantas</button>
                    </div>
                    <div class="doc-item">
                        <span class="doc-circle" id="circule-error"></span>
                        <button class="doc-btn" onclick="window.location.href='manutencao.html'">Manuten√ß√£o</button>

                    </div>
                    <div class="doc-item">
                        <span class="doc-circle"></span>
                        <button class="doc-btn">Limpeza</button>
                    </div>
                    <div class="doc-item">
                        <span class="doc-circle"></span>
                        <button class="doc-btn">Documentos</button>
                    </div>
                </div>

                <!-- Bot√µes de editar e salvar -->
                <button class="edit-btn" onclick="enableEdit()">Editar Informa√ß√µes</button>
                <button class="save-btn" onclick="saveChanges()" style="display:none;">Salvar</button>
            </div>
        </div>
    </div>

    <div class="bottom-bar">
        <button class="nav-btn" onclick="window.location.href='dashboard.html'">üè†</button>
        <button class="nav-btn">üîç</button>
        <button class="nav-btn" id="menu-btn">‚ò∞</button>
    </div>

    <div id="menu">
        <button>Perfil</button>
        <button id="logout-btn">Sair</button> 
    </div>

    <div id="overlay"></div>

    <script>
        function enableEdit() {
            const editables = document.querySelectorAll('.editable');
            editables.forEach(editable => {
                const currentText = editable.innerText;
                editable.innerHTML = `<input type="text" value="${currentText}">`;
            });

            document.querySelector('.edit-btn').style.display = 'none';
            document.querySelector('.save-btn').style.display = 'inline-block';
        }

        function saveChanges() {
            const editables = document.querySelectorAll('.editable');
            editables.forEach(editable => {
                const inputValue = editable.querySelector('input').value;
                editable.innerHTML = inputValue;
            });

            document.querySelector('.edit-btn').style.display = 'inline-block';
            document.querySelector('.save-btn').style.display = 'none';
        }
    </script>
</body>
</html>
