!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Chamados</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Inter+Tight:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../styles/chamados.css">
</head>
<body>
    <div class="app-bar">
         <a href="../index.html"> <img src="https://storage.googleapis.com/flutterflow-io-6f20.appspot.com/projects/erdn-7awoaw/assets/60rvipp2d6di/image-removebg-preview.png" alt="Logo" class="logo">
         </a>
         <div style="flex-grow: 1;"></div>
         <a href="../index.html" class="app-bar-link">
            <i class="material-icons">home</i> Início
          </a>
    </div>

    <div class="chamados-container">
        <h1 class="page-title">Meus Chamados</h1>

        <div class="tab-nav">
            <button class="tab-button active" data-tab="pendente">Pendentes</button>
            <button class="tab-button" data-tab="andamento">Em Andamento</button>
            <button class="tab-button" data-tab="concluido">Concluídos</button>
            <button class="tab-button" data-tab="arquivado">Arquivados</button>
        </div>

        <div class="tab-content">
            <div id="pendente-list" class="tab-pane active">
                <div class="status-message">Carregando chamados pendentes...</div>
            </div>

            <div id="andamento-list" class="tab-pane">
                <div class="status-message">Carregando chamados em andamento...</div>
            </div>

            <div id="concluido-list" class="tab-pane">
                <div class="status-message">Carregando chamados concluídos...</div>
            </div>

            <div id="arquivado-list" class="tab-pane">
                <div class="status-message">Carregando chamados arquivados...</div>
            </div>
        </div>
    </div>

    <script src="../script/dados.js"></script> <script src="../script/chamados.js"></script> </body>
</html>
